site:
  name: MailPace
  site: 'https://mailpace.com'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: false

# Default SEO metadata
metadata:
  title:
    default: MailPace
    template: '%s â€” MailPace'
  description: 'Transactional Email Service you can rely on.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: MailPace
    images:
      - url: '~/assets/images/mailpace-logo.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@mailpace'
    site: '@mailpace'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/blog/%category%/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: 'G-H01D4CHKHE'

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
